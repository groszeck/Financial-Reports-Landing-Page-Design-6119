<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Netlify Forms - ukryty formularz do wykrycia -->
    <form name="contact" netlify hidden>
      <p>
        <label>Name <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Email <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Phone Prefix <input type="text" name="phonePrefix" /></label>
      </p>
      <p>
        <label>Phone <input type="text" name="phone" /></label>
      </p>
      <p>
        <label>Phone Full <input type="text" name="phoneFull" /></label>
      </p>
      <p>
        <label>NIP <input type="text" name="nip" /></label>
      </p>
      <p>
        <label>Message <textarea name="message"></textarea></label>
      </p>
      <p>
        <label>Source <input type="text" name="source" /></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
  </body>
</html>
